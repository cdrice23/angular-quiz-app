<header>
    <h1>{{ title }}</h1>
    <app-button
      *ngIf="isHome"
      color="{{ showAddQuiz ? 'red' : 'green' }}"
      text="{{ showAddQuiz ? 'Close' : 'Add' }}"
      (btnClick)="toggleAddQuiz()"
    ></app-button>
    <app-button
      *ngIf="isQuiz"
      color="blue"
      text="Return to Home"
      (btnClick)="navigateToHome()"></app-button>
  </header>
